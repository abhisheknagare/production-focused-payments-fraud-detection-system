#Production Fraud Detection Model Configuration

model:
  name: "fraud_detection_v1"
  type: "lightgbm"
  
training:
  train_months: 9
  test_months: 3
  validation_strategy: "temporal"
  
lightgbm:
  objective: "binary"
  metric: "auc"
  boosting_type: "gbdt"
  num_leaves: 31
  learning_rate: 0.05
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 5
  max_depth: 6
  min_child_samples: 20
  num_boost_round: 1000
  early_stopping_rounds: 50
  
threshold_strategy:
  primary: "recall_80"  #Target 80% recall
  fallback: "fpr_1"     #Or max 1% FPR
  
business_constraints:
  min_approval_rate: 95.0  #% of legitimate customers approved
  max_fpr: 0.01            #Maximum 1% false positive rate
  target_recall: 0.80      #Target 80% fraud caught
  
evaluation_metrics:
  - precision
  - recall
  - fpr
  - dollar_recall
  - approval_rate
  - fraud_caught_dollars
